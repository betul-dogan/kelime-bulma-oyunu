<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kelime tahmin oyunu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="text-center py-3">
      <h1>KELİME TAHMİN OYUNU</h1>
    </div>
    <div class="container text-center my-5 p-4">
      <div>
        <label for="basicInput" class="form-label">HARF GİR</label>
        <input
          type="text"
          class="form-control text my-2"
          id="basicInput"
          placeholder="harf giriniz..."
        />
        <button class="btn btn-primary kontrol my-2" id="kontrol">
          KONTROL ET
        </button>
        <div id="buttonContainer" class="my-2"></div>
        <p>Olmayan Harfler:<span class="yok"></span></p>
        <button class="btn btn-success tahmin my-2" id="tahmin">
          TAHMİN ET
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
